uart:
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1
  rx_pin: GPIO32
  tx_pin: GPIO26
  
external_components:
  - source: github://eigger/espcomponents/@latest
    components: [ uartex ]
    refresh: always  
  
uartex:
  rx_timeout: 10ms
  rx_header: [0x5E, 0x5B]
  rx_footer: [0x5D, 0x0D]

  version:
    disabled: False
  error:
    disabled: False
  log:
    disabled: False

number:
  - platform: uartex
    name: "People Count"
    id: id_people_count
    max_value: 30
    state_increment: [0x30, 0x30, 0x31]
    state_decrement: [0x30, 0x30, 0x32]