uart:
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1
  rx_pin: GPIO32
  tx_pin: GPIO26
  
external_components:
  - source: github://eigger/espcomponents/relreases/latest
    components: [ uartex, botem_csm505 ]
    refresh: always  
  
uartex:
  rx_timeout: 10ms
  rx_header: [0x5E, 0x5B]
  rx_footer: [0x5D, 0x0D]

  version:
    name: "Version"
  error:
    name: "Error"
  log:
    name: "Log"

number:
  - platform: botem_csm505
    name: "People Count"
    max_value: 30
    min_value: 0
    step: 1